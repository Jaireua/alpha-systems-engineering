<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="/signup" method="POST">
        <table border="0" align="center" class="signup-form">
            <tr>
                <td><input type="text" name="username" placeholder="Firstname" class="form-input"></td>
            </tr>
            <tr>
                <td><input type="text" name="username" placeholder="Lastname" class="form-input"></td>
            </tr>
            <tr>
                <td><input type="text" name="address" placeholder="Address" class="form-input"></td>
            </tr>
            <tr>
                <td><input type="number" name="mobilephone" placeholder="Mobile phone" class="form-input"></td>
            </tr>
            <tr>
                <td><input type="email" name="email" placeholder="Email" class="form-input"></td>
            </tr>
            <tr>
                <td><input type="password" name="password" placeholder="Password" class="form-input"></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn">Register</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
